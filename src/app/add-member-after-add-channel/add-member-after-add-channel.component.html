<div class="container__create__channel noSelect">
    <div class="title__add__people">
        <h2>Leute hinzufügen</h2>
        <div class="hover-area noSelect" (click)="closeDialog()">
            <div class="transform-circle"></div>
            <span class="material-symbols-rounded single-icon add-icon">close</span>
        </div>
    </div>
    <div class="input__section">
        <div class="custom__radio">
            <input class="radio__btn" type="radio" id="radioOption1" name="radioGroup" (click)="channelWithCertainPeople()">
            <label class="radio__text" for="radioOption1">alle Leute</label>
        </div>
        <div class="custom__radio">
            <input class="radio__btn" type="radio" id="radioOption2" name="radioGroup" (click)="channelWithoutCertainPeople()">
            <label class="radio__text" for="radioOption2">ausgewählte Leute</label>
        </div>
        <input class="name__search" *ngIf="certainPeople" type="text" placeholder="Name eingeben" [(ngModel)]="inputParticipants" (ngModelChange)="this.filterUser()">
    </div>

    <!-- <div *ngIf="this.filteredUsers.length >0">
        <div>gefilterte user</div>
        <div *ngFor="let user of filteredUsers">
            <div (click)="pushUserToMember(user)">{{user.name}}</div>
        </div>
    </div> -->

    <div *ngIf="this.filteredUsers.length > 0" class="users__results">
        <div *ngFor="let user of filteredUsers" (click)="pushUserToMember(user)" class="users__results__row">
            <img src="{{ user.profileImage }}" alt="" srcset="">
            <div>{{user.name}}</div>
        </div>
    </div>

    <div *ngIf="this.data.members.length > 0">
        <div>ausgewählte user</div>
        <div *ngFor="let members of this.data.members">
            <div (click)="deleteMember(members)">{{members.name}}</div>
        </div>
    </div>

    <div class="add__members__footer">
        <button [disabled]="!buttonActive" [ngClass]="{ 'disabled__button': !buttonActive }" (click)="createChannel()">Erstellen</button>
    </div>
</div>
