<div *ngIf="this.currentChannel" class="dialog-channel-view">

    <div class="title__channel__view">
        <div class="headline">
            <span class="material-symbols-rounded">tag</span>{{this.currentChannel.name}}
        </div>
        <div class="hover-area noSelect" (click)="closeDialog()">
            <div class="transform-circle"></div>
            <span class="material-symbols-rounded single-icon add-icon">close</span>
        </div>
    </div>

    <div class="channel__view__header">
        <div class="channel__header__row1">
            <div class="channel__header__row1__left">Channel-Name</div>
            <div class="channel__header__row1__right" (click)="editChannelName()">Bearbeiten</div>
        </div>
        <div class="channel__header__row2">
            <span class="material-symbols-rounded">tag</span>
            <!-- <span>{{this.currentChannel.name}}</span> -->
            <input [(ngModel)]="this.currentChannel.name" type="text" value="{{this.currentChannel.name}}" (keydown.enter)="editChannelNameInFirebase()">
        </div>
    </div>

    <!-- <div class="container">
        <div class="container-title">
            <p>Channel-Name</p>
            <a (click)="editChannelName()">Bearbeiten</a>
        </div>
        <p># {{this.currentChannel.name}}</p>
        <div *ngIf="editName">
            <input [(ngModel)]="this.currentChannel.name" type="text" value="{{this.currentChannel.name}}">
            <button (click)="editChannelNameInFirebase()" mat-flat-button color="primary">Name ändern</button>
        </div>
    </div> -->

    <div class="container">
        <div>
            <div class="container-title">
                <p>Beschreibung</p>
                <a (click)="editDescriptionName()"> Bearbeiten</a>

            </div>
            <p *ngIf="this.currentChannel.description">{{this.currentChannel.description}}</p>
            <p *ngIf="!this.currentChannel.description">Aktuell gibt es keine Beschreibung des Channels. Füge gerne eine hinzu.</p>

            <div *ngIf="editDescription">
                <input [(ngModel)]="this.currentChannel.description" type="text" value="{{this.currentChannel.description}}">
                <button (click)="editDescriptionInFirebase()" mat-flat-button color="primary">Name ändern</button>
            </div>

        </div>
        <div>
            <p>Erstellt von</p>
            <p>{{this.currentChannel.founder.name}}</p>
        </div>
    </div>

    <button (click)="leaveChannel()" mat-flat-button color="primary">Channel verlassen</button>

</div>
