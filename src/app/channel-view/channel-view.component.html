<div *ngIf="this.CurrentChannel" class="dialog-channel-view">
    <h2>
        # {{this.CurrentChannel.Name}}
    </h2>

    <div class="container">
        <div class="container-title">
            <p>Channel-Name</p>
            <a>Bearbeiten</a>
        </div>
        <p># {{this.CurrentChannel.Name}}</p>
    </div>

    <div class="container">
        <div>
            <div class="container-title">
                <p>Beschreibung</p>
                <a> Bearbeiten</a>
            </div>
            <p>{{this.CurrentChannel.description}}</p>
        </div>
        <div>
            <p>Erstellt von</p>
            <p>Noah Braun</p>
        </div>
    </div>

    <button mat-flat-button color="primary">Channel verlassen</button>

</div>
