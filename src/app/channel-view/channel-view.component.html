<div *ngIf="this.currentChannel" class="dialog-channel-view noSelect">

    <div class="title__channel__view">
        <div class="headline">
            <span class="material-symbols-rounded">tag</span>{{this.currentChannel.name}}
        </div>
        <div class="hover-area noSelect" (click)="closeDialog()">
            <div class="transform-circle"></div>
            <span class="material-symbols-rounded single-icon add-icon">close</span>
        </div>
    </div>

    <div class="channel__view__header">
        <div class="channel__header__row1">
            <div class="channel__header__row1__left">Channel-Name</div>
            <div class="channel__header__row1__right" (click)="editChannelName()">Bearbeiten</div>
        </div>
        <div class="channel__header__row2">
            <span class="material-symbols-rounded">tag</span>
            <div [hidden]="editName">{{this.currentChannel.name}}</div>
            <input [hidden]="!editName" [(ngModel)]="this.currentChannel.name" type="text" maxlength="32"
                value="{{this.currentChannel.name}}" #channelNameInput (keydown.enter)="editChannelNameInFirebase()">
        </div>
    </div>

    <div class="channel__view__body">
        <div class="channel__body__row1">
            <div class="channel__body__row1__left">Beschreibung</div>
            <div class="channel__body__row1__right" (click)="editDescriptionName()">Bearbeiten</div>
        </div>
        <div class="channel__body__row2">
            <div [hidden]="editDescription">{{this.currentChannel.description}}</div>
            <input [hidden]="!editDescription" [(ngModel)]="this.currentChannel.description" type="text" maxlength="128"
                value="{{this.currentChannel.description}}" #channelDescriptionInput (keydown.enter)="editDescriptionInFirebase()">
        </div>

        <hr>

        <div class="channel__body__row3">Erstellt von</div>
        <div class="channel__body__row4">{{this.currentChannel.founder.name}}</div>

    </div>

    <div *ngIf="this.currentChannel.channelId !== 'NUhNN20heEUcN7gnJuZM' && !editName && !editDescription" class="channel__view__footer">
        <div class="button" (click)="leaveChannel()">
            Channel verlassen
        </div>
    </div>

    <div *ngIf="editName" class="channel__view__footer">
        <div class="button" (click)="editChannelNameInFirebase()">
            Bestätigen
        </div>
    </div>

    <div *ngIf="editDescription" class="channel__view__footer">
        <div class="button" (click)="editDescriptionInFirebase()">
            Bestätigen
        </div>
    </div>
</div>
