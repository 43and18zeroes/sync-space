<div class="container__create__channel noSelect">
    <div class="title__create__channel">
        <h2>Channel erstellen</h2>
        <div class="hover-area noSelect" (click)="closeDialog()">
            <div class="transform-circle"></div>
            <span class="material-symbols-rounded single-icon add-icon">close</span>
        </div>
    </div>

    <div class="description__create__channel">Channels dienen deinen Team zur Kommunikation. Am besten sollten sie
        themenbezogen sein #marketing zum Beispiel.</div>

    <form action="">
        <div class="name__channel">Channel-Name</div>
        <div class="input__container" (click)="focusChannelNameInput()">
            <span class="material-symbols-rounded noSelect">
                tag
            </span>
            <input autocomplete="off" placeholder="z.B. Kooperationsprojekte" type="text" [(ngModel)]="channel.name"
                name="name" #channelName required (keydown.enter)="onEnterKeyPress()">
        </div>
        <div class="name__channel">Beschreibung <span class="optional">(optional)</span></div>
        <textarea type="text" [(ngModel)]="channel.description" name="description" rows="2"></textarea>
    </form>

    <div class="create__channel__footer">
        <button [disabled]="!channel.name || channel.name.length === 0" (click)="createChannel(this.channel)"
            [ngClass]="{ 'disabled__button': !channel.name || channel.name.length === 0 }">Erstellen</button>
    </div>
</div>
