<div class="menu__sidebar__left__body__dm__header noSelect">
    <div class="menu__sidebar__left__body__dm__header__left highlight__text__on__hover noSelect" (click)="viewAllDMS()">
        <span *ngIf="viewChannels" class="material-symbols-rounded single-icon">arrow_drop_down</span>
        <span *ngIf="!viewChannels" class="material-symbols-rounded single-icon">arrow_right</span>
        <span class="material-symbols-rounded dm__icon">workspaces</span><span id="dmHeadline">Direktnachrichten</span>
    </div>
</div>

<div id="dmChannelsBody" *ngIf="viewChannels" class="menu__sidebar__left__body__dm__body drop__drown__animation noSelect">

    <div class="menu__sidebar__left__body__dm__body__row highlight__bg__on__hover noSelect" (click)="openChat(this.personalDm.DmId)" [class.active__dm]="this.personalDm.DmId == this.currentUser.currentDM">
        <img src="{{this.currentUser.profileImage}}" alt="" srcset="">
        <span>{{this.currentUser.Name}} (Du)</span>
    </div>
    
    <ng-container *ngFor="let dmName of allDmsFromUser">
        <div  class="menu__sidebar__left__body__dm__body__row highlight__bg__on__hover noSelect" [class.active__dm]="this.dmName.DmId == this.currentUser.currentDM">
            <ng-container *ngFor="let member of dmName.members">
                <div *ngIf="member.id !== this.dataService.id" (click)="openChat(dmName.DmId)">
                    <img src="{{member.profileImage}}" alt="" srcset="">
                    <span>{{member.name}}</span>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
