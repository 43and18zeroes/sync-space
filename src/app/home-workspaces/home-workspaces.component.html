<div (click)="toggleMenuSidebarLeft()" class="hidden__mobile">
    <div (mouseover)="highlightDefaultLogo()" (mouseout)="unHighlightDefaultLogo()" #logoContainer>
        <img src="assets/img/logos/logo-default.webp" #logoDefault>
        <img style="display: none;" src="assets/img/logos/logo-hover.webp" #logoHover>
    </div>
    <div style="display: none;" (mouseover)="highlightClosedLogo()" (mouseout)="unHighlightClosedLogo()" #logoClosedContainer>
        <img style="display: none;" src="assets/img/logos/logo-closed.webp" #logoClosedDefault>
        <img style="display: none;" src="assets/img/logos/logo-closed-hover.webp" #logoClosedHover>
    </div>
</div>

<img class="hidden__desktop logo__mobile" id="logoMobile" src="assets/img/logos/logo-default-no-arrow-croped.webp" alt="">
<img (click)="foregroundSidebarLeft()" style="display:none" class="hidden__desktop channels__button__mobile" id="channelsButtonMobile" src="assets/img/logos/channels-button-back.webp">
