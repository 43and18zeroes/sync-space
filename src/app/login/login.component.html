<div class="login__screen">
    <header>
        <img src="assets/img/logos/logo-default-no-arrow.webp" alt="">
        <div class="login__menu">
            <p>Neu bei SyncSpace?</p>
            <a [routerLink]="'signin'">Konto erstellen</a>
        </div>
    </header>


    <main>
        <div class="login__container">
            <h2>Anmeldung</h2>
            <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest. </p>

            <form action="">

                <div class="input__container">
                    <span class="material-symbols-rounded">
                        mail
                    </span>
                    <input class="login" type="email" placeholder="beispielname@email.com" #mail required>
                </div>

                <div class="input__container second__input__container">
                    <span class="material-symbols-rounded">
                        lock
                    </span>
                    <input class="password" type="password" placeholder="Passwort" #password required>
                </div>

            </form>
            <a [routerLink]="'resetPassword'">Passwort vergessen?</a>
            <div class="divider">
                <p>oder</p>
                <hr>
            </div>
            <div class="google__button">
                <button (click)="loginWithGoogle()"> <img src="/assets/img/password/Google.png" alt=""> Anmelden mit
                    Google</button>
            </div>
            <div class="button__container">
                <button (click)="login(mail.value ,password.value)" mat-flat-button color="primary">Anmelden</button>
                <button (click)="login('gast@gast.de', 'Gast123!')" class="guest__button"
                    mat-flat-button>GÃ¤ste-Login</button>
            </div>
        </div>
    </main>
</div>
