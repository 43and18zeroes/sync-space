<div class="login__screen">
    <header>
        <img src="assets/img/logos/logo-default-no-arrow.webp" alt="">
        <div class="login__menu">
            <p>Neu bei Sync Space?</p>
            <a [routerLink]="'signin'">Konto erstellen</a>
        </div>
    </header>
    <main>
        <div class="login__container">
            <h2>Anmeldung</h2>
            <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest. </p>

            <form action="">

                <div class="input__container">
                    <span class="material-symbols-rounded">
                        mail
                    </span>
                    <input class="login" type="email" placeholder="beispielname@email.com" #mail required>
                </div>

                <div class="input__container second__input__container">
                    <span class="material-symbols-rounded">
                        lock
                    </span>
                    <input class="password" type="password" placeholder="Passwort" #password required>
                </div>

            </form>
            <a [routerLink]="'resetPassword'">Passwort vergessen?</a>
            <div class="divider">
                <span>ODER</span>
                <hr>
            </div>
            <button class="google__btn" (click)="loginWithGoogle()">
                <div class="google__logo"><img src="/assets/img/password/Google.png" alt=""></div>
                <div class="google__text">Anmelden mit Google</div>
                <div></div>
            </button>
            <div class="btn__container">
                <button class="btn__login" (click)="login(mail.value ,password.value)">Anmelden</button>
                <button class="btn__guest skew-shake-x" (click)="login('gast@gast.de', 'Gast123!')">GÃ¤ste-Login</button>
            </div>
        </div>
    </main>
</div>
