<div class="main__chat__body__message noSelect" *ngFor="let message of currentChannelMessage" [class.content__left]="message.creator.id === this.dataService.id" #messageElements>

    <div *ngIf="lastDateDisplayed(message.timestamp)" class="separator">
        <hr>
        <div class="date">
            <span>{{this.Date}}</span>
        </div>

    </div>

    <div class="message__body">

        <div class="action__messages">
            <div class="hover-area noSelect">
                <div class="transform-circle"></div>
                <img src="assets/img/mainChat/check-mark.webp" alt="" class="user_img single-icon">
            </div>
            <div class="hover-area noSelect">
                <div class="transform-circle"></div>
                <img src="assets/img/mainChat/hands-up.webp" alt="" class="user_img single-icon">
            </div>
            <div class="hover-area noSelect">
                <div class="transform-circle"></div>
                <img src="assets/img/mainChat/add-reaction.webp" alt="" class="user_img single-icon">
            </div>
            <div class="hover-area noSelect">
                <div class="transform-circle"></div>
                <img src="assets/img/mainChat/answer.webp" alt="" class="user_img single-icon">
            </div>
        </div>

        <img src="assets/img/users/elias-neumann.webp" alt="" class="user_img" (click)="openDialogProfil(this.message.creator.id)">
        <div class="user__text">
            <div class="user__text__header">
                <span (click)="openDialogProfil(this.message.creator.id)" class="user__name">{{message.creator.Name}}</span>
                <span class="message__timestamp">{{ formatDate(message.timestamp) }}</span>
            </div>
            <div class="user__text__body">
                <span>{{message.text}}</span>
            </div>
            <div class="user__text__footer">
                <span (click)="openThread(message.messageID, this.currentUser.lastChannel)" class="answers">2 Antworten</span>
                <span class="last__answer">Letzte Antwort 14:56</span>
            </div>
        </div>

    </div>

</div>
