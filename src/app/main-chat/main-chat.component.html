<div *ngIf="this.CurrentChannel" class="main__chat__container">

    <div class="main__chat__header">
        <div (click)="openDialogChannelView(this.CurrentChannel.id)" class="main__chat__header__left">
            <span class="material-symbols-rounded">tag</span><span>{{this.CurrentChannel.Name}}</span>
            <span class="material-symbols-rounded noSelect hidden__mobile">
                expand_more
            </span>
        </div>
        <div class="main__chat__header__right">
            <div (click)="openDialogMembersView(this.CurrentChannel.members)" class="header__users__img">
                <img src="assets/img/users/elias-neumann.webp" alt="">
                <img src="assets/img/users/elise-roth.webp" alt="">
                <img src="assets/img/users/frederick-beck.webp" alt="">
            </div>
            <span class="users__count">{{this.CurrentChannel.members.length}}</span>
            <div class="symbol__circle">
                <span class="material-symbols-rounded">person_add</span>
            </div>
        </div>
    </div>

    <div class="chat__seperator"></div>

    <app-main-chat-body id="mainChatBody"></app-main-chat-body>

    <app-main-chat-footer></app-main-chat-footer>
</div>
