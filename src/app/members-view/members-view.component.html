<div class="title noSelect">
    <h2>Mitglieder</h2>
    <div class="hover-area noSelect" (click)="closeDialog()">
        <div class="transform-circle"></div>
        <span class="material-symbols-rounded single-icon add-icon">close</span>
    </div>
</div>

<div *ngIf="this.data" class="noSelect">
    <!-- <p *ngFor="let user of this.data.members" (click)="openDialogProfil(user.id)"> {{user.name}}</p> -->
    <div class="result__row" *ngFor="let user of this.data.members" (click)="openDialogProfil(user.id)">
        <img src="assets/img/users/elise-roth.webp" alt="" srcset="">
        {{user.name}}
    </div>
    <div  (click)="activAddMembers()" class="result__row result__row__add">
        <div class="person_add">
            <span class="material-symbols-rounded">person_add</span>
        </div>
        <span  class="person__add__text">Mitglieder hinzufÃ¼gen</span>
    </div>
    
    <input class="name__search" *ngIf="addMembers" type="text" placeholder="Name eingeben">
</div>
