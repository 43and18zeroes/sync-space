<div class="title">
    <h2>Mitglieder</h2>

        <div class="transform-circle"></div>
        <span class="material-symbols-rounded single-icon add-icon">close</span>
    </div>
</div>

<div *ngIf="this.data">

        <img src="assets/img/users/elise-roth.webp" alt="" srcset="">
        {{user.name}}
    </div>
</div>
