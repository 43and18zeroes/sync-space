<div *ngIf="this.currentUser" class="container__profile__menu" (click)="openProfileView()">
    <span class="proflie__menu__name noSelect hidden__mobile">{{this.currentUser.name}}</span>
    <img class="noSelect" src="{{this.currentUser.profileImage}}">
    <span class="material-symbols-rounded noSelect hidden__mobile">
        expand_more
    </span>
</div>

<div style="display:none" class="overlay" #overlay (click)="closeProfileView()">
    <div class="menu__container">
        <div class="menu__btn" (click)="openDialogProfil(this.currentUser.id)">Profil</div>
        <div class="menu__btn" (click)="logout()">Log out</div>
    </div>
</div>
