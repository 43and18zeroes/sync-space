<div *ngIf="this.userDetail&&this.currentUser" class="main__profil__container">
    <div class="start__profil__container">
        <h2>Profil</h2>
        <div (click)="closeDialog()" class="hover-area noSelect">
            <div class="transform-circle"></div>
            <span class="material-symbols-rounded single-icon">close</span>
        </div>
    </div>
    <img class="user__image" src="{{this.userDetail.profileImage}}" alt="">
    <div *ngIf="editMode" class="profileImageSelection">
        <div *ngFor="let image of profileImages">
            <img *ngIf="image !== this.userDetail.profileImage" src="{{image}}" alt="" (click)="updateImage(image)">
        </div>
    </div>
    <div class="second__profil__container">
        <div class="name">
            <div *ngIf="!editMode" class="name__display">{{this.userDetail.name}}</div>
            <input *ngIf="editMode" [(ngModel)]="this.userDetail.name" type="text" maxlength="32"
                value="{{this.userDetail.name}}" #userNameInput (keydown.enter)="overwriteUserDataBackend()">
            <div *ngIf="this.userDetail.id === this.dataService.id &&!editMode" (click)="initiateUserEditMode()">Bearbeiten</div>
        </div>
        <div class="status">
            <span>&#8226;</span>Aktiv
        </div>
    </div>
    <div class="contact">
        <span class="material-symbols-rounded">email</span>
        <div class="mail">
            <h3>E-Mail-Adresse</h3>
            <div *ngIf="!editMode" class="mail__display">{{this.userDetail.mail}}</div>
            <input *ngIf="editMode" [(ngModel)]="this.userDetail.mail" type="text" maxlength="32"
                value="{{this.userDetail.mail}}" #userMailInput (keydown.enter)="overwriteUserDataBackend()">
        </div>
    </div>
    <div *ngIf="this.userDetail.id !== this.currentUser.id" mat-flat-button color="primary" (click)="createDM()"
        class="button">
        <span class="material-symbols-rounded">mode_comment</span>
        Nachricht
    </div>
    <div *ngIf="this.userDetail.id === this.currentUser.id &&!editMode" mat-flat-button color="primary" (click)="createDM()"
        class="button">
        <span class="material-symbols-rounded">mode_comment</span>
        Notiz
    </div>
    
    <div *ngIf="this.userDetail.id === this.currentUser.id &&editMode" mat-flat-button color="primary" (click)="overwriteUserDataBackend()"
        class="button">
        <span class="material-symbols-rounded">mode_comment</span>
        Best√§tigen
    </div>
</div>
