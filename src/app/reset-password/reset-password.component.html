<h2>Passwort zurücksetzen</h2>
<p>Bitte geben Sie Ihre E-Mail-Adresse an</p>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label> Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" #mail>

    </mat-form-field>
</form>

<p>Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort zurücksetzen können.</p>


<button mat-flat-button (click)="resetPassword()" color="primary">E-Mail senden</button>
