<div class="reset__password__screen">
    <header>
        <img src="assets/img/logos/logo-default-no-arrow.webp" alt="">
    </header>

    <main>
        <div class="reset__password__container">
            <div class="side__left">
                <div [routerLink]="''" class="hover-area noSelect arrowback">
                    <div class="transform-circle"></div>
                    <span class="material-symbols-rounded single-icon add-icon">arrow_back</span>
                </div>
            </div>

            <div class="container__main">
                <h2>Passwort zurücksetzen</h2>
                <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>

                <form action="">
                    <div class="input__container">
                        <span class="material-symbols-rounded">
                            mail
                        </span>
                        <input class="input" type="email" placeholder="beispielname@email.com" #mail required
                            (input)="validateEmail(mail.value)">
                    </div>
                </form>
                <p class="mail__info">Wir senden Ihnen eine E-Mail, über die<br>Sie Ihr Passwort zurücksetzen können.
                </p>

                <div class="container__footer">
                    <button [disabled]="!validEmail" (click)="resetPassword(mail.value)" class="btn__sendmail"
                        [ngClass]="{ 'blue__button': validEmail }">E-Mail senden</button>
                </div>
            </div>
            <div class="side__right"></div>
        </div>
    </main>
</div>
