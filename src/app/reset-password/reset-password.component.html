<div class="main-reset-password-container">
    <div class="left-login-menü">
        <img src="favicon.ico" alt="">
        <p> SyncSpace </p>
    </div>

    <div class="reset-password-container">
        <h2> <span [routerLink]="''" class="material-icons"> arrow_back</span> Passwort zurücksetzen</h2>
        <p class="email-info">Bitte geben Sie Ihre E-Mail-Adresse an</p>

        <form class="example-form" #password="ngForm">


            <input class="test" type="email" placeholder="beispielname@email.com" #mail required>
        </form>

        <p class="info-process">Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort zurücksetzen können.</p>

        <div class="button">
            <button mat-flat-button (click)="resetPassword(mail)" [disabled]="password.invalid" color="primary">E-Mail enden</button>
        </div>
    </div>

</div>
