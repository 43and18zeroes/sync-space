<div class="reset__password__screen">
    <header>
        <img src="assets/img/logos/logo-default-no-arrow.webp" alt="">
    </header>

    <main>
        <div class="reset__password__container">
            <div class="container__header">

                <div class="arrowback__container">
                    <div class="hover-area noSelect arrowback">
                        <div class="transform-circle"></div>
                        <span class="material-symbols-rounded single-icon add-icon">arrow_back</span>
                    </div>
                </div>
                <h2>Passwort zurücksetzen</h2>
                <div class="header__empty"></div>

            </div>
            <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>

            <form action="">

                <div class="input__container">
                    <span class="material-symbols-rounded">
                        mail
                    </span>
                    <input class="login" type="email" placeholder="beispielname@email.com" #mail required>
                </div>

                <div class="input__container second__input__container">
                    <span class="material-symbols-rounded">
                        lock
                    </span>
                    <input class="password" type="password" placeholder="Passwort" #password required>
                </div>

            </form>
            <a [routerLink]="'resetPassword'">Passwort vergessen?</a>
            <div class="divider">
                <span>ODER</span>
                <hr>
            </div>
            <button class="google__btn">
                <div class="google__logo"><img src="/assets/img/password/Google.png" alt=""></div>
                <div class="google__text">Anmelden mit Google</div>
                <div></div>
            </button>
            <div class="btn__container">
                <button class="btn__login">Anmelden</button>
                <button class="btn__guest skew-shake-x">Gäste-Login</button>
            </div>
        </div>
    </main>
</div>
