<form class="search__form">
    <input [(ngModel)]="inputParticipants" type="search" placeholder="Sync Space durchsuchen" id="searchInput" (ngModelChange)="this.Search()" name="inputParticipants">
    <span class="material-symbols-rounded" id="searchIcon">
        search
    </span>


</form>

<div *ngIf="filteredChannels.length >  0|| filteredUsers.length > 0" class="searchResults">
    <p *ngFor="let channel of this.filteredChannels" (click)="test(channel.customIdName)">
        {{channel.Name}}</p>

    <p *ngFor="let user of this.filteredUsers" (click)="this.openDialogProfil(user.customIdName)">
        {{user.Name}}</p>
</div>
