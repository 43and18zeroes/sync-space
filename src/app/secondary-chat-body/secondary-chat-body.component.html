<div *ngIf="currentThreadAnswer" class="secondary__chat__body__message noSelect">

    <div class="message__body">

        <div style="display:none;" class="action__messages">
            <div class="hover-area noSelect">
                <div class="transform-circle"></div>
                <img src="assets/img/mainChat/add-reaction.webp" alt="" class="user_img single-icon">
            </div>
        </div>

        <img src="assets/img/users/elias-neumann.webp" alt="" class="user_img">
        <div class="user__text">
            <div class="user__text__header">
                <span class="user__name">{{this.currentChannelMessage.creator.name}}</span>
                <span class="message__timestamp">{{ formatDate(currentChannelMessage.timestamp) }}</span>
            </div>
            <div class="user__text__body">
                <span>{{currentChannelMessage.text}}</span>
            </div>


        </div>

    </div>

</div>

<div class="secondary__chat__body__message content__left noSelect">

    <div class="separator">
        <hr>
        <div class="answer__counter__container">
            <div class="answer__counter">
                <span>{{this.currentThreadAnswer && this.currentThreadAnswer.length}}</span><span>Antworten</span>
            </div>
        </div>
    </div>

    <div *ngFor="let message of currentThreadAnswer" [class.content__left]="message.creator.id === this.dataService.id"
        #messageElements class="message__body">

        <div style="display:none;" class="action__messages">
            <div class="hover-area noSelect">
                <div class="transform-circle"></div>
                <img src="assets/img/mainChat/add-reaction.webp" alt="" class="user_img single-icon">
            </div>
        </div>

        <img src="assets/img/users/elias-neumann.webp" alt="" class="user_img"
            (click)="openDialogProfil(this.message.creator.id)">
        <div class="user__text">
            <div class="user__text__header">
                <span class="user__name"
                    (click)="openDialogProfil(this.message.creator.id)">{{message.creator.name}}</span>
                <span class="message__timestamp">{{ formatDate(message.timestamp) }}</span>
            </div>
            <div class="user__text__body">
                <span>{{message.text}}</span>
            </div>
        </div>

    </div>
</div>
