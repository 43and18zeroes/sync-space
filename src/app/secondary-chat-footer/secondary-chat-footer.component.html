<form action="" id="chatFormSecondary">

    <textarea [(ngModel)]="this.message.text" id="chatTextareaSecondary" name="message"
        placeholder="Nachricht an #Threadname" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>

    <div class="btn__area" (click)="focusTextareaSecondary()">
        <div class="btn__area__left">
            <div class="plus">
                <div class="hover-area noSelect">
                    <div class="transform-circle"></div>
                    <span class="material-symbols-rounded single-icon">add</span>
                </div>
            </div>
            <div class="hover-area noSelect reaction__icons" (click)="toggled = true" [(emojiPickerIf)]="toggled"
            [emojiPickerDirection]="'bottom' || 'top' || 'left' || 'right'"
            (emojiPickerSelect)="handleSelection($event)">
                <div class="transform-circle"></div>
                <span class="material-symbols-rounded single-icon">sentiment_satisfied</span>
            </div>
            <div class="hover-area noSelect reaction__icons">
                <div class="transform-circle"></div>
                <span class="material-symbols-rounded single-icon">alternate_email</span>
            </div>
        </div>


        <div class="hover-area noSelect send__img send__img__disabled" id="sendBtnSecondary">
            <div class="transform-circle"></div>
            <img src="assets/img/mainChat/send.webp" alt="" class="single-icon" (click)="sendMessageSecondary()">
        </div>
    </div>
</form>
