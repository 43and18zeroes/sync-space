<div class="signin__screen">
    <header>
        <img src="assets/img/logos/logo-default-no-arrow.webp" alt="">
    </header>

    <main>
        <div class="signin__screen__container">
            <div class="side__left">
                <div [routerLink]="''" class="hover-area noSelect arrowback">
                    <div class="transform-circle"></div>
                    <span class="material-symbols-rounded single-icon add-icon">arrow_back</span>
                </div>
            </div>

            <div class="container__main">
                <h2>Konto erstellen</h2>
                <p>Mit deinem Namen und deiner E-Mail-Adresse<br>
                    hast du dein neues Sync Space-Konto</p>

                <form autocomplete="off" action="" #userForm="ngForm">
                    <div class="input__container" (click)="focusSigninNameInput()">
                        <span class="material-symbols-rounded noSelect">
                            person
                        </span>
                        <input autocomplete="off" placeholder="Name und Nachname" [(ngModel)]="user.Name"
                            name="Name" #name required>
                    </div>
                    <div class="input__container" (click)="focusSigninMailInput()">
                        <span class="material-symbols-rounded noSelect">
                            mail
                        </span>
                        <input (input)="validateSigninEmail(mail.value)" autocomplete="off" placeholder="beispielname@email.com" [(ngModel)]="user.mail"
                            name="mail" #mail required>
                    </div>
                    <div class="input__container" (click)="focusSigninPasswordInput()">
                        <span class="material-symbols-rounded noSelect">
                            lock
                        </span>
                        <input autocomplete="off" placeholder="Passwort" #password required>
                    </div>
                </form>
                <div class="container__footer">
                    <button [disabled]="!validSigninEmail" (click)="createAccount(password, userForm)" class="btn__sendmail" [ngClass]="{ 'blue__button': validSigninEmail }">Weiter</button>
                </div>
            </div>
            <div class="side__right"></div>
        </div>
    </main>
</div>
